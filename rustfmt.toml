# Code formatting configuration for AGUI

# Line width
max_width = 100

# Edition
edition = "2021"

# Imports
reorder_imports = true
reorder_modules = true

# Formatting
merge_derives = true

# Indentation
hard_tabs = false
tab_spaces = 4

# Strings
force_explicit_abi = true

# Match
match_block_trailing_comma = false
